components: 
  # 認証ヘッダ
  securitySchemes:
    bearerAuth: # arbitrary name for the security scheme
      type: http
      scheme: bearer

  # 共通エラーレスポンス
  responses:
    BadRequestError:
      description: リクエスト不正エラー
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    UnauthorizedError:
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    ForbiddenError:
      description: アクセス拒否認証エラー
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    RequestTimeoutError:
      description: TimeOutエラー
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    SystemError:
      description: システムエラー
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  # リクエストパラメータ
  parameters:
    Authorization:
      name: Authorization
      in: header
